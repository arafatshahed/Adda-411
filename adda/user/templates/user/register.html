{% extends "user/base.html" %}

{% block content %}

  <div class="sign">
    <form class="" action="auth.py" method="post">
      <h1>Sign Up</h1>
      <input type="text" placeholder="first name" name="fName" class="txtb" />
      <input type="text" placeholder="last name" name="lName" class="txtb" />
      <input type="email" placeholder="email address" name="mail" class="txtb" />
      <input
        type="password"
        placeholder="password"
        name="password"
        class="txtb"
      />
      <input
        type="password"
        placeholder="re-enter password"
        name="rpassword"
        class="txtb"
      />
      <input type="submit" value="Sign Up" class="sign-btn" />
      <a href="{% url 'user-login' %}">Already have an account?</a>
    </form>
  </div>

{% endblock content %}

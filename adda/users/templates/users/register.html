{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Sign Up</title>
    <meta name="viewport" content="width = device-width" />
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
    <link
      href="https://fonts.googleapis.com/css?family=Permanent+Marker"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sign">
      <form class="" action="signin.php" method="post">
        <h1>Sign Up</h1>
        <input type="text" placeholder="fName" name="fName" class="txtb" />
        <input type="text" placeholder="lName" name="lName" class="txtb" />
        <input type="email" placeholder="Email" name="mail" class="txtb" />
        <input
          type="password"
          placeholder="Password"
          name="password"
          class="txtb"
        />
        <input
          type="password"
          placeholder="Re Enter Password"
          name="rpassword"
          class="txtb"
        />
        <input type="submit" value="Sign Up" class="sign-btn" />
        <a href="#">Already Have one ?</a>
      </form>
    </div>
  </body>
</html>
